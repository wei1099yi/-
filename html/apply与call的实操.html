<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>apply与call的实操</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		#box {
			width: 100%;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="../js/jquery-1.12.1.min.js"></script>
	<script>
		var box = $('#box');

		function getBgColor() {
			console.log($(this).css('backgroundColor'));
			console.log(arguments);
		}

		getBgColor.apply(box, [1]);
		getBgColor.call(box, 1, 2);
	</script>
</body>
</html>
