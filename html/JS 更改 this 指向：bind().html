<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS 更改 this 指向：bind()</title>
</head>
<body>
	<p class="box">哈哈</p>

	<script src="../js/jquery-1.12.1.min.js"></script>
	<script>
		var o = {
			name: 'wei'
		};

		function fn(a, b) {
			console.log(this);
			console.log(a + b);
		}

		// fn();// 这里的 this 指向window

		var f = fn.bind(o, 1, 2);
		f();// 这里输出 {name: "wei"} 3
		// 使用 bind 注意事项
		// 1. bind 不会调用函数
		// 2. 返回的是原函数改变 this 之后的新函数
	</script>
</body>
</html>
