<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial (num) {
            if (num <=1 ) {
                return 1;
            } else {
                // console.log(factorial);
                // return num * factorial(num - 1);  // factorial 函数被覆盖，返回 0
                return num * arguments.callee(num - 1);  // 120 arguments.callee 指向拥有 arguments 本身的函数，即谁调用该函数就指向谁
            } 
        }

        var trueFactorial = factorial;

        factorial = function () {
            return 0;
        }
        
        console.log(trueFactorial(5));
        console.log(factorial(5));
    </script>
</body>
</html>
