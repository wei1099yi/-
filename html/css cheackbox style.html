<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css cheackbox style</title>
    <link rel="stylesheet" href="../css/css cheackbox style.css" />
  </head>
  <body>
    <h1>CSS3 Checkbox Styles</h1>
    <em>Click any button below</em>
    <div class="ondisplay">
      <section title=".slideOne">
        <!-- .slideOne -->
        <div class="slideOne">
          <input
            type="checkbox"
            value="none"
            id="slideOne"
            name="check"
            checked
          />
          <label for="slideOne"></label>
        </div>
        <!-- end .slideOne -->
      </section>

      <section title=".slideTwo">
          <!-- .slideTwo -->
          <div class="slideTwo">
              <input type="checkbox" value="None" id="slideTwo" name="check" checked>
              <label for="slideTwo"></label>
          </div>
          <!--end .slideTwo -->
      </section>
    </div>
  </body>
</html>
