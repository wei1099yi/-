<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function outer() {
        inner();
      }
      function inner() {
        alert(arguments.callee.caller); // caller 指向引用该函数的函数，即当前函数的父函数
      }

      outer();
    </script>
  </body>
</html>
